<meta charset="UTF-8"><title>Password Generator | Omni.Daily</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Roboto Mono',monospace;background:#000;color:#0f0;min-height:100vh;padding:40px 20px;position:relative;overflow-x:hidden}body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:repeating-linear-gradient(0deg,rgba(0,255,0,0.03)0px,rgba(0,255,0,0.03)2px,transparent 2px,transparent 4px);pointer-events:none;z-index:0}.container{max-width:800px;margin:0 auto;position:relative;z-index:1}.header{text-align:center;margin-bottom:50px}.header h1{font-family:'Orbitron',sans-serif;font-size:3.5rem;font-weight:900;color:#0f0;text-shadow:0 0 20px #0f0,0 0 40px #0f0;margin-bottom:15px;animation:glow 2s ease-in-out infinite}@keyframes glow{0%,100%{text-shadow:0 0 20px #0f0,0 0 40px #0f0}50%{text-shadow:0 0 30px #0f0,0 0 60px #0f0,0 0 80px #0f0}}.terminal{background:rgba(0,20,0,0.9);border:3px solid #0f0;border-radius:15px;padding:40px;box-shadow:0 0 50px rgba(0,255,0,0.3),inset 0 0 50px rgba(0,255,0,0.1)}.password-display{background:#000;border:2px solid #0f0;border-radius:10px;padding:25px;margin-bottom:30px;text-align:center;font-size:2rem;color:#0f0;word-break:break-all;min-height:80px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all .3s;box-shadow:inset 0 0 20px rgba(0,255,0,0.2)}.password-display:hover{box-shadow:inset 0 0 30px rgba(0,255,0,0.4),0 0 20px rgba(0,255,0,0.3)}.strength-bar{width:100%;height:12px;background:#001a00;border-radius:6px;margin:20px 0;overflow:hidden;border:1px solid #0f0}.strength-fill{height:100%;transition:all .5s;box-shadow:0 0 10px currentColor}.option-group{margin:25px 0;padding:20px;background:rgba(0,40,0,0.3);border:1px solid rgba(0,255,0,0.3);border-radius:10px}.option-label{display:flex;align-items:center;justify-content:space-between;font-size:1.1rem;color:#0f0;margin-bottom:10px;cursor:pointer;user-select:none}.checkbox{width:24px;height:24px;cursor:pointer;accent-color:#0f0}.slider{width:100%;height:8px;border-radius:4px;background:#001a00;outline:none;border:1px solid #0f0;-webkit-appearance:none}.slider::-webkit-slider-thumb{-webkit-appearance:none;width:20px;height:20px;background:#0f0;border-radius:50%;cursor:pointer;box-shadow:0 0 10px #0f0}.slider::-moz-range-thumb{width:20px;height:20px;background:#0f0;border-radius:50%;cursor:pointer;box-shadow:0 0 10px #0f0}.slider-value{font-size:1.5rem;color:#0f0;font-weight:700;text-align:center;margin-top:10px}.btn{width:100%;padding:20px;background:#0f0;color:#000;border:none;border-radius:10px;font-family:'Orbitron',sans-serif;font-size:1.2rem;font-weight:700;cursor:pointer;transition:all .3s;text-transform:uppercase;margin-top:10px;box-shadow:0 0 20px rgba(0,255,0,0.5)}.btn:hover{box-shadow:0 0 30px rgba(0,255,0,0.8);transform:translateY(-2px)}.btn:active{transform:translateY(0)}.btn-copy{background:transparent;border:2px solid #0f0;color:#0f0}.btn-copy:hover{background:rgba(0,255,0,0.1)}@media(max-width:768px){.header h1{font-size:2rem}.password-display{font-size:1.3rem;padding:20px}.terminal{padding:25px}}
</style>
</head>
<body>
<div class="container">
<div class="header"><h1>PASSWORD GENERATOR</h1><p style="color:#0f0;opacity:0.8">Generate cryptographically secure passwords</p></div>
<div class="terminal">
<div class="password-display" id="passwordDisplay" onclick="copyPassword()">Click Generate</div>
<div class="strength-bar"><div class="strength-fill" id="strengthBar" style="width:0%;background:#0f0"></div></div>
<div class="option-group">
<label class="option-label">Password Length: <span id="lengthValue">16</span></label>
<input type="range" class="slider" id="length" min="8" max="64" value="16">
</div>
<div class="option-group">
<label class="option-label"><span>Uppercase Letters (A-Z)</span><input type="checkbox" class="checkbox" id="uppercase" checked></label>
<label class="option-label"><span>Lowercase Letters (a-z)</span><input type="checkbox" class="checkbox" id="lowercase" checked></label>
<label class="option-label"><span>Numbers (0-9)</span><input type="checkbox" class="checkbox" id="numbers" checked></label>
<label class="option-label"><span>Symbols (!@#$%^&*)</span><input type="checkbox" class="checkbox" id="symbols" checked></label>
<label class="option-label"><span>Exclude Similar (i,l,1,O,0)</span><input type="checkbox" class="checkbox" id="excludeSimilar"></label>
</div>
<button class="btn" onclick="generatePassword()">âš¡ GENERATE PASSWORD</button>
<button class="btn btn-copy" onclick="copyPassword()">ðŸ“‹ COPY TO CLIPBOARD</button>
</div>
</div>
<script>
const chars={upper:'ABCDEFGHIJKLMNOPQRSTUVWXYZ',lower:'abcdefghijklmnopqrstuvwxyz',numbers:'0123456789',symbols:'!@#$%^&*()_+-=[]{}|;:,.<>?',similar:'il1Lo0O'};
document.getElementById('length').addEventListener('input',function(){document.getElementById('lengthValue').textContent=this.value});
function generatePassword(){const length=parseInt(document.getElementById('length').value);const useUpper=document.getElementById('uppercase').checked;const useLower=document.getElementById('lowercase').checked;const useNumbers=document.getElementById('numbers').checked;const useSymbols=document.getElementById('symbols').checked;const excludeSimilar=document.getElementById('excludeSimilar').checked;let charset='';if(useUpper)charset+=chars.upper;if(useLower)charset+=chars.lower;if(useNumbers)charset+=chars.numbers;if(useSymbols)charset+=chars.symbols;if(!charset){alert('Select at least one character type');return}
if(excludeSimilar){charset=charset.split('').filter(c=>!chars.similar.includes(c)).join('')}
let password='';const array=new Uint32Array(length);crypto.getRandomValues(array);for(let i=0;i<length;i++){password+=charset[array[i]%charset.length]}
document.getElementById('passwordDisplay').textContent=password;updateStrength(password)}
function updateStrength(password){let strength=0;if(password.length>=12)strength+=25;if(password.length>=16)strength+=25;if(/[a-z]/.test(password)&&/[A-Z]/.test(password))strength+=20;if(/\d/.test(password))strength+=15;if(/[^a-zA-Z0-9]/.test(password))strength+=15;const bar=document.getElementById('strengthBar');bar.style.width=strength+'%';if(strength<40){bar.style.background='#ff0000';bar.style.boxShadow='0 0 10px #ff0000'}else if(strength<70){bar.style.background='#ffff00';bar.style.boxShadow='0 0 10px #ffff00'}else{bar.style.background='#0f0';bar.style.boxShadow='0 0 10px #0f0'}}
function copyPassword(){const text=document.getElementById('passwordDisplay').textContent;if(text==='Click Generate')return;navigator.clipboard.writeText(text).then(()=>{const display=document.getElementById('passwordDisplay');const original=display.textContent;display.textContent='COPIED!';setTimeout(()=>display.textContent=original,1000)})}
generatePassword();
</script>
</body>
