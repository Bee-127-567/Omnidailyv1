<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4483784142793299"
     crossorigin="anonymous"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Resizer | Omni.Daily</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#FF6B9D 0%,#C06C84 50%,#6C5B7B 100%);min-height:100vh;padding:40px 20px}.container{max-width:1000px;margin:0 auto}.header{text-align:center;margin-bottom:50px}.header h1{font-family:'Outfit',sans-serif;font-size:4rem;color:#fff;font-weight:700;text-shadow:2px 2px 4px rgba(0,0,0,0.3);margin-bottom:15px}.card{background:rgba(255,255,255,0.98);border-radius:30px;padding:50px;box-shadow:0 30px 80px rgba(0,0,0,0.3)}.upload-zone{border:3px dashed #C06C84;border-radius:20px;padding:60px 40px;text-align:center;cursor:pointer;transition:all .3s;background:linear-gradient(135deg,rgba(255,107,157,0.05),rgba(192,108,132,0.05));margin-bottom:40px}.upload-zone:hover{border-color:#FF6B9D;background:linear-gradient(135deg,rgba(255,107,157,0.1),rgba(192,108,132,0.1));transform:scale(1.02)}.upload-zone.drag-over{border-color:#6C5B7B;background:rgba(108,91,123,0.1);transform:scale(1.05)}.upload-icon{font-size:4rem;margin-bottom:20px}.upload-text{font-size:1.3rem;color:#666;font-weight:600;margin-bottom:10px}.upload-hint{color:#999;font-size:0.9rem}input[type="file"]{display:none}.preview-section{display:none;margin-bottom:40px}.preview-grid{display:grid;grid-template-columns:1fr 1fr;gap:30px;margin-bottom:30px}@media(max-width:768px){.preview-grid{grid-template-columns:1fr}}.preview-box{background:#f8f9fa;border-radius:15px;padding:20px;text-align:center}.preview-title{font-weight:700;color:#6C5B7B;margin-bottom:15px;font-size:1.1rem}.preview-image{max-width:100%;border-radius:10px;box-shadow:0 5px 20px rgba(0,0,0,0.1)}.preview-info{margin-top:15px;font-size:0.9rem;color:#666}.controls-section{background:#f8f9fa;border-radius:20px;padding:30px;margin-bottom:30px}.control-group{margin-bottom:25px}.control-label{font-weight:700;color:#333;margin-bottom:10px;font-size:1rem}.input-row{display:grid;grid-template-columns:repeat(2,1fr);gap:15px}.input-field{width:100%;padding:15px;border:2px solid #e0e0e0;border-radius:10px;font-size:1rem;font-family:'Poppins',sans-serif;transition:all .3s}.input-field:focus{outline:none;border-color:#FF6B9D;box-shadow:0 0 0 4px rgba(255,107,157,0.1)}.select-field{width:100%;padding:15px;border:2px solid #e0e0e0;border-radius:10px;font-size:1rem;font-family:'Poppins',sans-serif;background:#fff;cursor:pointer}.checkbox-group{display:flex;align-items:center;gap:10px;margin-top:10px}.checkbox{width:20px;height:20px;cursor:pointer;accent-color:#FF6B9D}.slider{width:100%;height:8px;border-radius:4px;background:#e0e0e0;outline:none;-webkit-appearance:none;cursor:pointer}.slider::-webkit-slider-thumb{-webkit-appearance:none;width:24px;height:24px;background:#FF6B9D;border-radius:50%;cursor:pointer;box-shadow:0 2px 8px rgba(255,107,157,0.3)}.btn{padding:18px 40px;background:linear-gradient(135deg,#FF6B9D,#C06C84);border:none;border-radius:12px;color:#fff;font-size:1.1rem;font-weight:700;cursor:pointer;transition:all .3s;margin:10px 5px;box-shadow:0 5px 20px rgba(255,107,157,0.3)}.btn:hover{transform:translateY(-2px);box-shadow:0 8px 30px rgba(255,107,157,0.4)}.btn-secondary{background:linear-gradient(135deg,#6C5B7B,#5a4a6a)}.actions{text-align:center}
</style>
</head>
<body>
<div class="container">
<div class="header"><h1>Image Resizer</h1><p style="color:#fff">Resize and optimize your images instantly</p></div>
<div class="card">
<div class="upload-zone" id="uploadZone">
<div class="upload-icon">üñºÔ∏è</div>
<div class="upload-text">Click to upload or drag & drop</div>
<div class="upload-hint">Supports JPG, PNG, WebP (Max 10MB)</div>
<input type="file" id="fileInput" accept="image/*">
</div>
<div class="preview-section" id="previewSection">
<div class="preview-grid">
<div class="preview-box"><div class="preview-title">Original</div><img id="originalPreview" class="preview-image"><div class="preview-info" id="originalInfo"></div></div>
<div class="preview-box"><div class="preview-title">Resized</div><img id="resizedPreview" class="preview-image"><div class="preview-info" id="resizedInfo"></div></div>
</div>
<div class="controls-section">
<div class="control-group">
<label class="control-label">Dimensions</label>
<div class="input-row">
<input type="number" class="input-field" id="width" placeholder="Width">
<input type="number" class="input-field" id="height" placeholder="Height">
</div>
<div class="checkbox-group">
<input type="checkbox" class="checkbox" id="maintainRatio" checked>
<label>Maintain aspect ratio</label>
</div>
</div>
<div class="control-group">
<label class="control-label">Output Format</label>
<select class="select-field" id="format">
<option value="image/jpeg">JPEG</option>
<option value="image/png">PNG</option>
<option value="image/webp">WebP</option>
</select>
</div>
<div class="control-group">
<label class="control-label">Quality: <span id="qualityValue">80</span>%</label>
<input type="range" class="slider" id="quality" min="1" max="100" value="80">
</div>
</div>
<div class="actions">
<button class="btn" onclick="resizeImage()">‚ú® Resize Image</button>
<button class="btn btn-secondary" onclick="downloadImage()">üíæ Download</button>
<button class="btn btn-secondary" onclick="reset()">üîÑ New Image</button>
</div>
</div>
</div>
</div>
<script>
let originalImage=null;let canvas=document.createElement('canvas');let ctx=canvas.getContext('2d');
const uploadZone=document.getElementById('uploadZone');const fileInput=document.getElementById('fileInput');
uploadZone.addEventListener('click',()=>fileInput.click());
uploadZone.addEventListener('dragover',e=>{e.preventDefault();uploadZone.classList.add('drag-over')});
uploadZone.addEventListener('dragleave',()=>uploadZone.classList.remove('drag-over'));
uploadZone.addEventListener('drop',e=>{e.preventDefault();uploadZone.classList.remove('drag-over');if(e.dataTransfer.files.length)handleFile(e.dataTransfer.files[0])});
fileInput.addEventListener('change',e=>{if(e.target.files.length)handleFile(e.target.files[0])});
document.getElementById('quality').addEventListener('input',function(){document.getElementById('qualityValue').textContent=this.value});
document.getElementById('width').addEventListener('input',function(){if(document.getElementById('maintainRatio').checked){const ratio=originalImage.height/originalImage.width;document.getElementById('height').value=Math.round(this.value*ratio)}});
document.getElementById('height').addEventListener('input',function(){if(document.getElementById('maintainRatio').checked){const ratio=originalImage.width/originalImage.height;document.getElementById('width').value=Math.round(this.value*ratio)}});
function handleFile(file){if(!file.type.match('image.*')){alert('Please select an image file');return}
if(file.size>10*1024*1024){alert('File too large (max 10MB)');return}
const reader=new FileReader();reader.onload=e=>{const img=new Image();img.onload=()=>{originalImage=img;document.getElementById('originalPreview').src=e.target.result;document.getElementById('originalInfo').textContent=`${img.width} √ó ${img.height} px | ${(file.size/1024).toFixed(2)} KB`;document.getElementById('width').value=img.width;document.getElementById('height').value=img.height;document.getElementById('previewSection').style.display='block';resizeImage()};img.src=e.target.result};reader.readAsDataURL(file)}
function resizeImage(){if(!originalImage)return;const width=parseInt(document.getElementById('width').value);const height=parseInt(document.getElementById('height').value);const format=document.getElementById('format').value;const quality=parseInt(document.getElementById('quality').value)/100;
canvas.width=width;canvas.height=height;ctx.drawImage(originalImage,0,0,width,height);
const resizedData=canvas.toDataURL(format,quality);document.getElementById('resizedPreview').src=resizedData;
const sizeKB=(resizedData.length*3/4/1024).toFixed(2);document.getElementById('resizedInfo').textContent=`${width} √ó ${height} px | ${sizeKB} KB`}
function downloadImage(){const link=document.createElement('a');const format=document.getElementById('format').value.split('/')[1];link.download=`resized-image.${format}`;link.href=canvas.toDataURL(document.getElementById('format').value,parseInt(document.getElementById('quality').value)/100);link.click()}
function reset(){originalImage=null;document.getElementById('previewSection').style.display='none';fileInput.value=''}
</script>
</body>
</html>
