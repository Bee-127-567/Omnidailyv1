<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8"><title>BMI Calculator | Omni.Daily</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Nunito',sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 50%,#f093fb 100%);min-height:100vh;padding:40px 20px}.container{max-width:800px;margin:0 auto}.header{text-align:center;margin-bottom:50px}.header h1{font-family:'Quicksand',sans-serif;font-size:4rem;color:#fff;font-weight:700;text-shadow:2px 2px 4px rgba(0,0,0,0.2);margin-bottom:15px}.card{background:rgba(255,255,255,0.98);border-radius:30px;padding:50px;box-shadow:0 30px 80px rgba(0,0,0,0.3)}.input-section{margin-bottom:40px}.unit-toggle{display:flex;gap:10px;justify-content:center;margin-bottom:30px}.toggle-btn{padding:12px 30px;background:#f0f0f0;border:2px solid#e0e0e0;border-radius:25px;font-weight:700;cursor:pointer;transition:all .3s;font-family:'Nunito',sans-serif}.toggle-btn.active{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;border-color:transparent}.input-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:25px;margin-bottom:30px}@media(max-width:768px){.input-grid{grid-template-columns:1fr}}.input-group{display:flex;flex-direction:column}.input-label{font-size:1.1rem;font-weight:700;color:#333;margin-bottom:12px}.input-field{padding:18px;border:2px solid#e0e0e0;border-radius:15px;font-size:1.3rem;font-weight:700;font-family:'Nunito',sans-serif;transition:all .3s}.input-field:focus{outline:none;border-color:#667eea;box-shadow:0 0 0 4px rgba(102,126,234,0.1)}.calc-btn{width:100%;padding:20px;background:linear-gradient(135deg,#667eea,#764ba2);border:none;border-radius:15px;color:#fff;font-size:1.3rem;font-weight:700;cursor:pointer;transition:all .3s;text-transform:uppercase;letter-spacing:2px;box-shadow:0 10px 30px rgba(102,126,234,0.4);font-family:'Quicksand',sans-serif}.calc-btn:hover{transform:translateY(-3px);box-shadow:0 15px 40px rgba(102,126,234,0.6)}.result-section{display:none;margin-top:40px;text-align:center}.bmi-value{font-size:5rem;font-weight:800;font-family:'Quicksand',sans-serif;margin:20px 0;text-shadow:2px 2px 4px rgba(0,0,0,0.1)}.bmi-category{font-size:2rem;font-weight:700;margin-bottom:20px}.bmi-range{font-size:1.1rem;color:#666;margin-bottom:30px}.bmi-chart{display:grid;grid-template-columns:repeat(4,1fr);gap:15px;margin-top:30px}.chart-item{padding:20px;border-radius:15px;text-align:center;transition:all .3s}.chart-item.active{transform:scale(1.05);box-shadow:0 10px 30px rgba(0,0,0,0.2)}.chart-label{font-size:0.85rem;font-weight:700;margin-bottom:8px}.chart-value{font-size:1.1rem;font-weight:600;opacity:0.8}.underweight{background:#3498db;color:#fff}.normal{background:#2ecc71;color:#fff}.overweight{background:#f39c12;color:#fff}.obese{background:#e74c3c;color:#fff}.health-tips{margin-top:40px;padding:30px;background:#f8f9fa;border-radius:20px;text-align:left}.tips-title{font-size:1.5rem;font-weight:700;color:#333;margin-bottom:20px}.tip-item{padding:15px;background:#fff;border-radius:12px;margin-bottom:15px;border-left:4px solid#667eea;font-size:1.05rem;line-height:1.6}@media(max-width:768px){.bmi-value{font-size:3.5rem}.bmi-chart{grid-template-columns:repeat(2,1fr)}}
</style>
</head>
<body>
<div class="container">
<div class="header"><h1>BMI Calculator</h1><p style="color:#fff;font-size:1.2rem">Calculate your Body Mass Index and get health insights</p></div>
<div class="card">
<div class="input-section">
<div class="unit-toggle">
<button class="toggle-btn active" onclick="switchUnit('metric')">Metric (kg, cm)</button>
<button class="toggle-btn" onclick="switchUnit('imperial')">Imperial (lb, in)</button>
</div>
<div class="input-grid">
<div class="input-group">
<label class="input-label">Weight <span id="weightUnit">(kg)</span></label>
<input type="number" class="input-field" id="weight" placeholder="70">
</div>
<div class="input-group">
<label class="input-label">Height <span id="heightUnit">(cm)</span></label>
<input type="number" class="input-field" id="height" placeholder="175">
</div>
</div>
<button class="calc-btn" onclick="calculateBMI()">Calculate BMI</button>
</div>
<div class="result-section" id="resultSection">
<div class="bmi-value" id="bmiValue">-</div>
<div class="bmi-category" id="bmiCategory">-</div>
<div class="bmi-range" id="bmiRange">-</div>
<div class="bmi-chart">
<div class="chart-item underweight"><div class="chart-label">Underweight</div><div class="chart-value">< 18.5</div></div>
<div class="chart-item normal"><div class="chart-label">Normal</div><div class="chart-value">18.5 - 24.9</div></div>
<div class="chart-item overweight"><div class="chart-label">Overweight</div><div class="chart-value">25 - 29.9</div></div>
<div class="chart-item obese"><div class="chart-label">Obese</div><div class="chart-value">â‰¥ 30</div></div>
</div>
<div class="health-tips">
<div class="tips-title">ðŸ’¡ Health Recommendations</div>
<div id="tipsContent"></div>
</div>
</div>
</div>
</div>
<script>
let currentUnit='metric';
function switchUnit(unit){currentUnit=unit;document.querySelectorAll('.toggle-btn').forEach(b=>b.classList.remove('active'));event.target.classList.add('active');
if(unit==='metric'){document.getElementById('weightUnit').textContent='(kg)';document.getElementById('heightUnit').textContent='(cm)';document.getElementById('weight').placeholder='70';document.getElementById('height').placeholder='175'}else{document.getElementById('weightUnit').textContent='(lb)';document.getElementById('heightUnit').textContent='(in)';document.getElementById('weight').placeholder='154';document.getElementById('height').placeholder='69'}}
function calculateBMI(){let weight=parseFloat(document.getElementById('weight').value);let height=parseFloat(document.getElementById('height').value);
if(!weight||!height){alert('Please enter valid values');return}
if(currentUnit==='imperial'){weight=weight*0.453592;height=height*2.54}else{height=height}
const heightM=height/100;const bmi=(weight/(heightM*heightM)).toFixed(1);
let category,color,tips;if(bmi<18.5){category='Underweight';color='#3498db';tips=['Increase calorie intake with nutrient-dense foods','Focus on strength training exercises','Consult a nutritionist for personalized meal plans','Ensure adequate protein intake']}else if(bmi<25){category='Normal Weight';color='#2ecc71';tips=['Maintain a balanced diet','Regular physical activity (150 min/week)','Stay hydrated','Get adequate sleep (7-9 hours)','Regular health check-ups']}else if(bmi<30){category='Overweight';color='#f39c12';tips=['Create a moderate calorie deficit','Increase physical activity','Focus on whole foods and vegetables','Limit processed foods and added sugars','Consider consulting a healthcare provider']}else{category='Obese';color='#e74c3c';tips=['Consult with a healthcare provider','Develop a structured weight loss plan','Focus on sustainable lifestyle changes','Regular physical activity tailored to your level','Consider professional nutritional guidance','Monitor health markers regularly']}
document.getElementById('bmiValue').textContent=bmi;document.getElementById('bmiValue').style.color=color;document.getElementById('bmiCategory').textContent=category;document.getElementById('bmiCategory').style.color=color;document.getElementById('bmiRange').textContent=`Your BMI is ${bmi}. ${category} range.`;
document.querySelectorAll('.chart-item').forEach(item=>item.classList.remove('active'));if(bmi<18.5)document.querySelector('.underweight').classList.add('active');else if(bmi<25)document.querySelector('.normal').classList.add('active');else if(bmi<30)document.querySelector('.overweight').classList.add('active');else document.querySelector('.obese').classList.add('active');
document.getElementById('tipsContent').innerHTML=tips.map(tip=>`<div class="tip-item">âœ“ ${tip}</div>`).join('');
document.getElementById('resultSection').style.display='block';document.getElementById('resultSection').scrollIntoView({behavior:'smooth',block:'nearest'})}
</script>
</body>
</html>
