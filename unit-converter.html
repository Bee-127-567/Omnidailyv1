<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter | Omni.Daily</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #0a0e27;
            min-height: 100vh;
            padding: 40px 20px;
            color: #e0e0e0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 191, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .header p {
            color: #8892b0;
            font-size: 1rem;
        }

        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            color: #8892b0;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: transparent;
            color: #fff;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
        }

        .converter-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .converter-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg at 50% 50%,
                rgba(138, 43, 226, 0.1) 0deg,
                transparent 60deg,
                transparent 120deg,
                rgba(0, 191, 255, 0.1) 180deg,
                transparent 240deg,
                transparent 300deg,
                rgba(138, 43, 226, 0.1) 360deg
            );
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .converter-content {
            position: relative;
            z-index: 1;
        }

        .conversion-section {
            display: none;
        }

        .conversion-section.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .converter-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: center;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #667eea;
        }

        .input-wrapper {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            color: #fff;
            font-family: 'Space Mono', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .unit-select {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .unit-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .swap-button {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .swap-button:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .swap-button:active {
            transform: rotate(180deg) scale(0.95);
        }

        .result-display {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-top: 30px;
        }

        .result-label {
            font-size: 0.85rem;
            color: #8892b0;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            word-break: break-all;
        }

        .quick-conversions {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quick-title {
            font-size: 1.1rem;
            color: #667eea;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .quick-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .quick-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .quick-item:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-3px);
        }

        .quick-item-label {
            font-size: 0.75rem;
            color: #8892b0;
            margin-bottom: 5px;
        }

        .quick-item-value {
            font-size: 1.2rem;
            color: #fff;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .converter-card {
                padding: 30px 20px;
            }

            .converter-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .swap-button {
                transform: rotate(90deg);
                margin: 20px auto;
            }

            .swap-button:hover {
                transform: rotate(270deg) scale(1.1);
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .input-field {
                font-size: 1.4rem;
            }

            .result-value {
                font-size: 1.8rem;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>Unit Converter</h1>
            <p>Convert between different units with precision</p>
        </div>

        <div class="category-tabs" id="categoryTabs">
            <button class="tab active" data-category="length">Length</button>
            <button class="tab" data-category="weight">Weight</button>
            <button class="tab" data-category="temperature">Temperature</button>
            <button class="tab" data-category="volume">Volume</button>
            <button class="tab" data-category="area">Area</button>
            <button class="tab" data-category="speed">Speed</button>
            <button class="tab" data-category="time">Time</button>
            <button class="tab" data-category="data">Data</button>
        </div>

        <div class="converter-card">
            <div class="converter-content" id="converterContent">
                <!-- Content will be dynamically generated -->
            </div>
        </div>
    </div>

    <script>
        const conversionData = {
            length: {
                units: {
                    meter: { name: 'Meter', symbol: 'm', toBase: 1 },
                    kilometer: { name: 'Kilometer', symbol: 'km', toBase: 1000 },
                    centimeter: { name: 'Centimeter', symbol: 'cm', toBase: 0.01 },
                    millimeter: { name: 'Millimeter', symbol: 'mm', toBase: 0.001 },
                    mile: { name: 'Mile', symbol: 'mi', toBase: 1609.344 },
                    yard: { name: 'Yard', symbol: 'yd', toBase: 0.9144 },
                    foot: { name: 'Foot', symbol: 'ft', toBase: 0.3048 },
                    inch: { name: 'Inch', symbol: 'in', toBase: 0.0254 },
                    nauticalMile: { name: 'Nautical Mile', symbol: 'nmi', toBase: 1852 }
                }
            },
            weight: {
                units: {
                    kilogram: { name: 'Kilogram', symbol: 'kg', toBase: 1 },
                    gram: { name: 'Gram', symbol: 'g', toBase: 0.001 },
                    milligram: { name: 'Milligram', symbol: 'mg', toBase: 0.000001 },
                    ton: { name: 'Metric Ton', symbol: 't', toBase: 1000 },
                    pound: { name: 'Pound', symbol: 'lb', toBase: 0.453592 },
                    ounce: { name: 'Ounce', symbol: 'oz', toBase: 0.0283495 },
                    stone: { name: 'Stone', symbol: 'st', toBase: 6.35029 }
                }
            },
            temperature: {
                units: {
                    celsius: { name: 'Celsius', symbol: '°C' },
                    fahrenheit: { name: 'Fahrenheit', symbol: '°F' },
                    kelvin: { name: 'Kelvin', symbol: 'K' }
                },
                convert: (value, from, to) => {
                    let celsius;
                    if (from === 'celsius') celsius = value;
                    else if (from === 'fahrenheit') celsius = (value - 32) * 5/9;
                    else celsius = value - 273.15;

                    if (to === 'celsius') return celsius;
                    else if (to === 'fahrenheit') return celsius * 9/5 + 32;
                    else return celsius + 273.15;
                }
            },
            volume: {
                units: {
                    liter: { name: 'Liter', symbol: 'L', toBase: 1 },
                    milliliter: { name: 'Milliliter', symbol: 'mL', toBase: 0.001 },
                    gallon: { name: 'Gallon (US)', symbol: 'gal', toBase: 3.78541 },
                    quart: { name: 'Quart', symbol: 'qt', toBase: 0.946353 },
                    pint: { name: 'Pint', symbol: 'pt', toBase: 0.473176 },
                    cup: { name: 'Cup', symbol: 'cup', toBase: 0.236588 },
                    fluidOunce: { name: 'Fluid Ounce', symbol: 'fl oz', toBase: 0.0295735 },
                    tablespoon: { name: 'Tablespoon', symbol: 'tbsp', toBase: 0.0147868 },
                    teaspoon: { name: 'Teaspoon', symbol: 'tsp', toBase: 0.00492892 }
                }
            },
            area: {
                units: {
                    squareMeter: { name: 'Square Meter', symbol: 'm²', toBase: 1 },
                    squareKilometer: { name: 'Square Kilometer', symbol: 'km²', toBase: 1000000 },
                    squareMile: { name: 'Square Mile', symbol: 'mi²', toBase: 2589988.11 },
                    squareYard: { name: 'Square Yard', symbol: 'yd²', toBase: 0.836127 },
                    squareFoot: { name: 'Square Foot', symbol: 'ft²', toBase: 0.092903 },
                    squareInch: { name: 'Square Inch', symbol: 'in²', toBase: 0.00064516 },
                    hectare: { name: 'Hectare', symbol: 'ha', toBase: 10000 },
                    acre: { name: 'Acre', symbol: 'ac', toBase: 4046.86 }
                }
            },
            speed: {
                units: {
                    mps: { name: 'Meters/Second', symbol: 'm/s', toBase: 1 },
                    kph: { name: 'Kilometers/Hour', symbol: 'km/h', toBase: 0.277778 },
                    mph: { name: 'Miles/Hour', symbol: 'mph', toBase: 0.44704 },
                    fps: { name: 'Feet/Second', symbol: 'ft/s', toBase: 0.3048 },
                    knot: { name: 'Knot', symbol: 'kn', toBase: 0.514444 }
                }
            },
            time: {
                units: {
                    second: { name: 'Second', symbol: 's', toBase: 1 },
                    minute: { name: 'Minute', symbol: 'min', toBase: 60 },
                    hour: { name: 'Hour', symbol: 'h', toBase: 3600 },
                    day: { name: 'Day', symbol: 'd', toBase: 86400 },
                    week: { name: 'Week', symbol: 'wk', toBase: 604800 },
                    month: { name: 'Month', symbol: 'mo', toBase: 2592000 },
                    year: { name: 'Year', symbol: 'yr', toBase: 31536000 }
                }
            },
            data: {
                units: {
                    byte: { name: 'Byte', symbol: 'B', toBase: 1 },
                    kilobyte: { name: 'Kilobyte', symbol: 'KB', toBase: 1024 },
                    megabyte: { name: 'Megabyte', symbol: 'MB', toBase: 1048576 },
                    gigabyte: { name: 'Gigabyte', symbol: 'GB', toBase: 1073741824 },
                    terabyte: { name: 'Terabyte', symbol: 'TB', toBase: 1099511627776 },
                    petabyte: { name: 'Petabyte', symbol: 'PB', toBase: 1125899906842624 }
                }
            }
        };

        class UnitConverter {
            constructor() {
                this.currentCategory = 'length';
                this.fromUnit = null;
                this.toUnit = null;
                this.fromValue = 1;
                
                this.init();
            }

            init() {
                this.attachTabListeners();
                this.renderConverter();
            }

            attachTabListeners() {
                document.getElementById('categoryTabs').addEventListener('click', (e) => {
                    if (e.target.classList.contains('tab')) {
                        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentCategory = e.target.dataset.category;
                        this.renderConverter();
                    }
                });
            }

            renderConverter() {
                const data = conversionData[this.currentCategory];
                const units = Object.keys(data.units);
                this.fromUnit = units[0];
                this.toUnit = units[1];

                const content = document.getElementById('converterContent');
                content.innerHTML = `
                    <div class="conversion-section active">
                        <div class="converter-grid">
                            <div class="input-group">
                                <label class="input-label">From</label>
                                <div class="input-wrapper">
                                    <input type="number" class="input-field" id="fromInput" value="1" step="any">
                                </div>
                                <select class="unit-select" id="fromUnit">
                                    ${units.map(unit => `
                                        <option value="${unit}">${data.units[unit].name} (${data.units[unit].symbol})</option>
                                    `).join('')}
                                </select>
                            </div>

                            <button class="swap-button" id="swapBtn">⇄</button>

                            <div class="input-group">
                                <label class="input-label">To</label>
                                <div class="input-wrapper">
                                    <input type="number" class="input-field" id="toInput" readonly>
                                </div>
                                <select class="unit-select" id="toUnit">
                                    ${units.map(unit => `
                                        <option value="${unit}">${data.units[unit].name} (${data.units[unit].symbol})</option>
                                    `).join('')}
                                </select>
                            </div>
                        </div>

                        <div class="result-display">
                            <div class="result-label">Result</div>
                            <div class="result-value" id="resultDisplay">-</div>
                        </div>

                        <div class="quick-conversions">
                            <div class="quick-title">Quick Reference</div>
                            <div class="quick-grid" id="quickGrid"></div>
                        </div>
                    </div>
                `;

                document.getElementById('toUnit').selectedIndex = 1;
                this.attachConverterListeners();
                this.convert();
            }

            attachConverterListeners() {
                const fromInput = document.getElementById('fromInput');
                const fromUnit = document.getElementById('fromUnit');
                const toUnit = document.getElementById('toUnit');
                const swapBtn = document.getElementById('swapBtn');

                fromInput.addEventListener('input', () => {
                    this.fromValue = parseFloat(fromInput.value) || 0;
                    this.convert();
                });

                fromUnit.addEventListener('change', () => {
                    this.fromUnit = fromUnit.value;
                    this.convert();
                });

                toUnit.addEventListener('change', () => {
                    this.toUnit = toUnit.value;
                    this.convert();
                });

                swapBtn.addEventListener('click', () => {
                    const tempUnit = this.fromUnit;
                    this.fromUnit = this.toUnit;
                    this.toUnit = tempUnit;

                    fromUnit.value = this.fromUnit;
                    toUnit.value = this.toUnit;
                    
                    this.convert();
                });
            }

            convert() {
                const data = conversionData[this.currentCategory];
                let result;

                if (this.currentCategory === 'temperature') {
                    result = data.convert(this.fromValue, this.fromUnit, this.toUnit);
                } else {
                    const fromBase = data.units[this.fromUnit].toBase;
                    const toBase = data.units[this.toUnit].toBase;
                    result = (this.fromValue * fromBase) / toBase;
                }

                document.getElementById('toInput').value = result.toFixed(6);
                document.getElementById('resultDisplay').textContent = 
                    `${this.fromValue} ${data.units[this.fromUnit].symbol} = ${result.toFixed(6)} ${data.units[this.toUnit].symbol}`;

                this.renderQuickConversions(result);
            }

            renderQuickConversions(baseResult) {
                const data = conversionData[this.currentCategory];
                const units = Object.keys(data.units);
                const quickGrid = document.getElementById('quickGrid');

                const conversions = units.slice(0, 6).map(unit => {
                    let value;
                    if (this.currentCategory === 'temperature') {
                        value = data.convert(this.fromValue, this.fromUnit, unit);
                    } else {
                        const fromBase = data.units[this.fromUnit].toBase;
                        const toBase = data.units[unit].toBase;
                        value = (this.fromValue * fromBase) / toBase;
                    }

                    return `
                        <div class="quick-item">
                            <div class="quick-item-label">${data.units[unit].name}</div>
                            <div class="quick-item-value">${value.toFixed(4)} ${data.units[unit].symbol}</div>
                        </div>
                    `;
                }).join('');

                quickGrid.innerHTML = conversions;
            }
        }

        const converter = new UnitConverter();
    </script>
</body>
