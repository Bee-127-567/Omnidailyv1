<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tools Suite | Omni.Daily</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4483784142793299"
     crossorigin="anonymous"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Source Code Pro', monospace;
            background: #1e1e2e;
            color: #cdd6f4;
            padding: 40px 20px;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            font-family: 'Merriweather', serif;
            font-size: 4rem;
            background: linear-gradient(135deg, #f5c2e7, #cba6f7, #89b4fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        .tool-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }
        .tools-sidebar {
            background: rgba(49, 50, 68, 0.5);
            border-radius: 20px;
            padding: 25px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        .tool-btn {
            width: 100%;
            padding: 15px;
            background: rgba(203, 166, 247, 0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            color: #cdd6f4;
            font-family: 'Source Code Pro', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
            text-align: left;
        }
        .tool-btn:hover, .tool-btn.active {
            background: rgba(203, 166, 247, 0.2);
            border-color: #cba6f7;
            transform: translateX(5px);
        }
        .main-panel {
            background: rgba(49, 50, 68, 0.5);
            border-radius: 20px;
            padding: 40px;
        }
        .tool-section {
            display: none;
        }
        .tool-section.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .section-title {
            font-family: 'Merriweather', serif;
            font-size: 2.5rem;
            color: #cba6f7;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            background: #11111b;
            border: 2px solid #45475a;
            border-radius: 15px;
            color: #cdd6f4;
            font-family: 'Source Code Pro', monospace;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #cba6f7;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: rgba(203, 166, 247, 0.1);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid rgba(203, 166, 247, 0.2);
        }
        .stat-label {
            font-size: 0.85rem;
            color: #a6adc8;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #cba6f7;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .action-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #cba6f7, #89b4fa);
            border: none;
            border-radius: 10px;
            color: #1e1e2e;
            font-family: 'Source Code Pro', monospace;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(203, 166, 247, 0.3);
        }
        .output-box {
            margin-top: 30px;
            padding: 20px;
            background: #11111b;
            border: 2px solid #45475a;
            border-radius: 15px;
            min-height: 100px;
            word-break: break-all;
        }
        @media (max-width: 768px) {
            .tool-grid { grid-template-columns: 1fr; }
            .tools-sidebar { position: relative; top: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Text Tools Suite</h1>
            <p>Professional text manipulation and analysis tools</p>
        </div>
        
        <div class="tool-grid">
            <div class="tools-sidebar">
                <button class="tool-btn active" onclick="switchTool('counter')">üìä Word Counter</button>
                <button class="tool-btn" onclick="switchTool('case')">üî§ Case Converter</button>
                <button class="tool-btn" onclick="switchTool('remove')">üóëÔ∏è Remove Duplicates</button>
                <button class="tool-btn" onclick="switchTool('sort')">üî¢ Sort Lines</button>
                <button class="tool-btn" onclick="switchTool('find')">üîç Find & Replace</button>
                <button class="tool-btn" onclick="switchTool('reverse')">‚Ü©Ô∏è Reverse Text</button>
            </div>
            
            <div class="main-panel">
                <div class="tool-section active" id="counter">
                    <h2 class="section-title">Word & Character Counter</h2>
                    <textarea id="counterText" placeholder="Start typing or paste your text here..."></textarea>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Characters</div>
                            <div class="stat-value" id="charCount">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Characters (no spaces)</div>
                            <div class="stat-value" id="charNoSpace">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Words</div>
                            <div class="stat-value" id="wordCount">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Lines</div>
                            <div class="stat-value" id="lineCount">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Sentences</div>
                            <div class="stat-value" id="sentenceCount">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Reading Time</div>
                            <div class="stat-value" id="readTime">0 min</div>
                        </div>
                    </div>
                </div>
                
                <div class="tool-section" id="case">
                    <h2 class="section-title">Case Converter</h2>
                    <textarea id="caseText" placeholder="Enter text to convert case..."></textarea>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="convertCase('upper')">UPPERCASE</button>
                        <button class="action-btn" onclick="convertCase('lower')">lowercase</button>
                        <button class="action-btn" onclick="convertCase('title')">Title Case</button>
                        <button class="action-btn" onclick="convertCase('sentence')">Sentence case</button>
                        <button class="action-btn" onclick="convertCase('toggle')">tOGGLE cASE</button>
                    </div>
                    <div class="output-box" id="caseOutput"></div>
                </div>
                
                <div class="tool-section" id="remove">
                    <h2 class="section-title">Remove Duplicate Lines</h2>
                    <textarea id="removeText" placeholder="Enter lines of text (one per line)..."></textarea>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="removeDuplicates()">Remove Duplicates</button>
                        <button class="action-btn" onclick="copyResult('removeOutput')">Copy Result</button>
                    </div>
                    <div class="output-box" id="removeOutput"></div>
                </div>
                
                <div class="tool-section" id="sort">
                    <h2 class="section-title">Sort Lines</h2>
                    <textarea id="sortText" placeholder="Enter lines to sort..."></textarea>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="sortLines('asc')">Sort A-Z</button>
                        <button class="action-btn" onclick="sortLines('desc')">Sort Z-A</button>
                        <button class="action-btn" onclick="sortLines('length')">Sort by Length</button>
                        <button class="action-btn" onclick="copyResult('sortOutput')">Copy Result</button>
                    </div>
                    <div class="output-box" id="sortOutput"></div>
                </div>
                
                <div class="tool-section" id="find">
                    <h2 class="section-title">Find & Replace</h2>
                    <textarea id="findText" placeholder="Enter your text..."></textarea>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0;">
                        <input type="text" id="findInput" placeholder="Find..." style="padding: 15px; background: #11111b; border: 2px solid #45475a; border-radius: 10px; color: #cdd6f4; font-family: 'Source Code Pro', monospace;">
                        <input type="text" id="replaceInput" placeholder="Replace with..." style="padding: 15px; background: #11111b; border: 2px solid #45475a; border-radius: 10px; color: #cdd6f4; font-family: 'Source Code Pro', monospace;">
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="findReplace()">Replace All</button>
                        <button class="action-btn" onclick="copyResult('findOutput')">Copy Result</button>
                    </div>
                    <div class="output-box" id="findOutput"></div>
                </div>
                
                <div class="tool-section" id="reverse">
                    <h2 class="section-title">Reverse Text</h2>
                    <textarea id="reverseText" placeholder="Enter text to reverse..."></textarea>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="reverseText('text')">Reverse Text</button>
                        <button class="action-btn" onclick="reverseText('words')">Reverse Words</button>
                        <button class="action-btn" onclick="reverseText('lines')">Reverse Lines</button>
                        <button class="action-btn" onclick="copyResult('reverseOutput')">Copy Result</button>
                    </div>
                    <div class="output-box" id="reverseOutput"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function switchTool(toolId) {
            document.querySelectorAll('.tool-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(toolId).classList.add('active');
            event.target.classList.add('active');
        }
        
        document.getElementById('counterText').addEventListener('input', function() {
            const text = this.value;
            const chars = text.length;
            const charsNoSpace = text.replace(/\s/g, '').length;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const lines = text.split('\n').length;
            const sentences = text.split(/[.!?]+/).filter(s => s.trim()).length;
            const readTime = Math.ceil(words / 200);
            
            document.getElementById('charCount').textContent = chars.toLocaleString();
            document.getElementById('charNoSpace').textContent = charsNoSpace.toLocaleString();
            document.getElementById('wordCount').textContent = words.toLocaleString();
            document.getElementById('lineCount').textContent = lines.toLocaleString();
            document.getElementById('sentenceCount').textContent = sentences.toLocaleString();
            document.getElementById('readTime').textContent = readTime + ' min';
        });
        
        function convertCase(type) {
            const text = document.getElementById('caseText').value;
            let result = '';
            
            switch(type) {
                case 'upper': result = text.toUpperCase(); break;
                case 'lower': result = text.toLowerCase(); break;
                case 'title': result = text.replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase()); break;
                case 'sentence': result = text.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase()); break;
                case 'toggle': result = text.split('').map(c => c === c.toUpperCase() ? c.toLowerCase() : c.toUpperCase()).join(''); break;
            }
            
            document.getElementById('caseOutput').textContent = result;
        }
        
        function removeDuplicates() {
            const text = document.getElementById('removeText').value;
            const lines = text.split('\n');
            const unique = [...new Set(lines)];
            document.getElementById('removeOutput').textContent = unique.join('\n');
        }
        
        function sortLines(method) {
            const text = document.getElementById('sortText').value;
            let lines = text.split('\n');
            
            if (method === 'asc') lines.sort();
            else if (method === 'desc') lines.sort().reverse();
            else if (method === 'length') lines.sort((a, b) => a.length - b.length);
            
            document.getElementById('sortOutput').textContent = lines.join('\n');
        }
        
        function findReplace() {
            const text = document.getElementById('findText').value;
            const find = document.getElementById('findInput').value;
            const replace = document.getElementById('replaceInput').value;
            const result = text.split(find).join(replace);
            document.getElementById('findOutput').textContent = result;
        }
        
        function reverseText(type) {
            const text = document.getElementById('reverseText').value;
            let result = '';
            
            if (type === 'text') result = text.split('').reverse().join('');
            else if (type === 'words') result = text.split(' ').reverse().join(' ');
            else if (type === 'lines') result = text.split('\n').reverse().join('\n');
            
            document.getElementById('reverseOutput').textContent = result;
        }
        
        function copyResult(id) {
            const text = document.getElementById(id).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }
    </script>
</body>
</html>
